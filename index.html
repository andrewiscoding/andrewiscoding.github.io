<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knuckleball - Heavy Dose</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Icons -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f4f4f4;
      text-align: center;
    }

    header {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0 50px; /* Increased space below header */
    }

    .social-links {
      margin-bottom: 40px; /* Space between social links and the two-column layout */
    }

    .social-links a {
      font-size: 2rem;
      color: #f4f4f4;
      margin: 0 15px;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #1db954; /* Spotify green hover effect */
    }

    .container {
      display: flex;
      max-width: 80%;
      margin: 0 auto;
      gap: 60px; /* Wider spacing between columns */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s ease-out forwards;
    }

    .bio, .album-art {
      flex: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #bbb;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1.5rem; /* Adjusted size */
      margin: 20px 0 10px; /* Reduced space around headings */
    }

    .bio p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .album-art img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 50px;
    }

    iframe {
      margin-top: 10px; /* Reduced margin */
      border-radius: 12px;
    }

    .youtube-video {
      margin: 20px auto 40px; /* Reduced space */
      max-width: 640px;
      margin-bottom: 50px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px; /* Reduced space */
      justify-content: center;
    }

    .gallery img {
      border-radius: 8px;
      object-fit: cover;
      max-width: 100%;
      height: auto;
    }

    .gallery img.small {
      width: 30%;
    }

    .gallery img.medium {
      width: 45%;
    }

    .gallery img.large {
      width: 60%;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>Heavy Dose</header>

  <!-- Social Links Section -->
  <div class="social-links">
    <a href="https://open.spotify.com/artist/315AH7RlOskO2dFrE8lWnL" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
    <a href="https://www.instagram.com/heavydosemusic/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@HeavyDoseMusic/videos" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="container">
    <div class="bio">
      <h1>"Knuckleball"</h1>
      <h2>New Single Streaming Everywhere Now</h2>
      <p>Heavy Dose brings you honest, catchy power-pop-punk music for the mosh pit or the morning commute. "Knuckleball" captures the raw energy of heartbreak and the catharsis of punk rock.</p>
      <iframe src="https://open.spotify.com/embed/track/62JRtCdzHk0qX47STppfxC?utm_source=generator" 
              width="100%" height="80" frameBorder="0" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    <div class="album-art">
      <img src="HD-grey.png" alt="Album Art">
    </div>
  </div>

  <h3>Watch the Music Video</h3>
  <div class="youtube-video">
    <iframe width="100%" height="360" src="https://www.youtube.com/embed/OnFMPk5hCnA" 
            frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowFullScreen></iframe>
  </div>

  <h3>Gallery</h3>
  <div class="gallery">
    <img src="pic1.jpg" alt="Gallery Image 1" class="small">
    <img src="pic2.jpg" alt="Gallery Image 2" class="medium">
  </div>
</body>
</html>
